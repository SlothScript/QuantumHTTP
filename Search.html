<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Index Page</title>
</head>
<body>
    <h1>Select Index Page</h1>
    <form action="/?url" method="get">
        <label for="url">Enter the HTML file name:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
